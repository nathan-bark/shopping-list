<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
  </head>
  <body>

    <h1>Shopping List</h1>

    <div class="instructions">
      <p>Add items to list by typing in box and hitting enter.</p>
      <p>Use delete button to remove individual items.</p>
      <p>Click on item to cross off the list when it is done.</p>
    </div>

    <div class="input-area">
        <input type="text" name="add-item" id="add-item" placeholder="Type item...">
        <button>Add Item!</button>
    </div>

    <ul></ul>

    <script src="scripts.js"></script>
  </body>
</html>
